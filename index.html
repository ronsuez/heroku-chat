<!DOCTYPE HTML>
<html>

<head>
<meta charset="UTF-8">
<title>Chat built with node.js</title>

<script src="static/jquery.js"></script>

<link rel="stylesheet" href="static/styles.css"></link>

<script src="/socket.io/socket.io.js"></script>
<script >


$( document ).ready(function() {

var server = io.connect('http://localhost:5000');


	server.on('connect', function (data) {
				
				nickname = prompt("What is your nickname?");
				server.emit('join', nickname);
		
			$("#status").html("Online");	
	
		});

		server.on('chat', function (data) {

			$("#messages").append("<h3>"+data+"</h3>");
		});


	
	$('#chat-form').click(function(event){
		
				event.preventDefault();

				var message = $('#message').val();
				
				Show_message(nickname,message);
				
				server.emit('messages',message);
		});	


	function Show_message(nickname,message){

		
			$("#messages").append("<h3>"+nickname+":"+message+"</h3>");
			
		}
});

		
		

	
</script>

<style>
*{padding: 0px; margin: 0px;}

#chat-window{
	
	margin: auto;

	height:550px;

	width:760px;

	border:2px solid black;

}

#users{

	float:left;

	border-right: 1px solid black;

	width: 250px;


	height: 550px;
}

#chat-section{

	height: 500px;

	width: 500px;

	float :left;
}

#messages{

	height: 450px;

	border-bottom:2px solid black;
}

#text-input{

	float: right;

	padding-top: 20px;
}

#text-input input[type=text] {


	width: 300px;
}

#text-input a{

	border:1px solid black;


}



</style>
</head>

<body>

	<div id="chat-window">

		<div id="users">

		</div>


		<div id="chat-section">

			<div id="status"> Connecting to server... </div>
			<div id="messages">

			</div>


			<div id="text-input">
			
			
			<input type="text" id="message" name="message" placeholder="type something.."/>	

			<button type="button" id="chat-form">send</button>
			
					
			</div>
				
		</div>

	</div>

</body>


</html>
